# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - GetRandomMessage

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api' # 배포할 코드가 들어있는 폴더

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Azure에 로그인하기 위해 필요합니다.
      contents: read  # 코드를 체크아웃하기 위해 필요합니다.

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # npm install 단계는 의도적으로 제거되었습니다.
      # Azure의 빌드 시스템이 package.json을 보고 서버에서 자동으로 npm install을 실행합니다.
      # 이것이 가장 안정적이고 권장되는 방식입니다.

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_513B6E380DAA4DEA8377F9CE9A8575B0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E25834A5CF26444998AC235AE59D0665 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7821ABD68C7F48D4A1AD722BC5290511 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'GetRandomMessage'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          clean: true

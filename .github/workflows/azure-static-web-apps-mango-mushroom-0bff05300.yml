# 워크플로우 이름
name: Deploy Azure Function App

# 언제 실행할지 정의: main 브랜치에 코드가 push 될 때
on:
  push:
    branches:
      - main

# 환경 변수 설정 (수정을 쉽게 하기 위해)
env:
  AZURE_FUNCTIONAPP_NAME: 'GetRandomMessage'  # ★본인의 함수 앱 이름으로 수정★
  API_DIRECTORY: 'api'                        # 함수 코드가 있는 폴더

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1. GitHub 저장소의 코드를 가져옴
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Setup Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ env.api }}/package-lock.json' # 캐시 경로 지정

      # 3. 'api' 폴더로 이동해서 의존성 설치
      - name: npm install in api directory
        run: npm install
        working-directory: ${{ env.api }} # ★★★ 핵심: api 폴더에서만 작업

      # 4. Azure에 배포 (함수 앱 전용 액션 사용)
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.GetRandomMessage }}
